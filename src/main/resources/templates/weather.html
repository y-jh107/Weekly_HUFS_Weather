<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HUFS WEATHER</title>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #a3d5ff, #ffffff);
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .week-toggle {
      text-align: center;
      margin-bottom: 10px;
    }
    .week-toggle button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #4da6ff;
      color: white;
      cursor: pointer;
    }
    .week-toggle button:hover {
      background-color: #3399ff;
    }
    .weather-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .day-card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .date {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 16px;
    }
    .weather {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 10px;
    }
    .temp {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Weekly HUFS Weather</h1>
  <div class="week-toggle">
    <button onclick="showWeek(0)">Ïù¥Î≤à Ï£º</button>
    <button onclick="showWeek(1)">Îã§Ïùå Ï£º</button>
  </div>
  <div class="weather-container" id="weatherContainer"></div>

  <script>
    const weatherData = Array.from({ length: 14 }, (_, i) => {
      const date = new Date();
      date.setDate(date.getDate() + i);
      return {
        date: date.toISOString().split('T')[0],
        weather: ['ÎßëÏùå', 'ÌùêÎ¶º', 'ÎπÑ', 'Îàà'][Math.floor(Math.random() * 4)],
        tempMax: Math.floor(Math.random() * 10 + 20),
        tempMin: Math.floor(Math.random() * 10 + 10)
      };
    });

    const container = document.getElementById('weatherContainer');

    function getWeatherIcon(weather) {
      switch (weather) {
        case 'ÎßëÏùå': return '‚òÄÔ∏è';
        case 'ÌùêÎ¶º': return '‚òÅÔ∏è';
        case 'ÎπÑ':   return 'üåßÔ∏è';
        case 'Îàà':   return '‚ùÑÔ∏è';
        default:     return '';
      }
    }

    function showWeek(weekIndex) {
      container.innerHTML = '';
      const start = weekIndex * 7;
      const end = start + 7;
      const weekData = weatherData.slice(start, end);

      weekData.forEach(day => {
        const card = document.createElement('div');
        card.className = 'day-card';
        const icon = getWeatherIcon(day.weather);
        card.innerHTML = `
          <div class="date">${new Date(day.date).toLocaleDateString('ko-KR', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
          <div class="weather">${icon} ${day.weather}</div>
          <div class="temp">ÏµúÍ≥†: ${day.tempMax}‚ÑÉ</div>
          <div class="temp">ÏµúÏ†Ä: ${day.tempMin}‚ÑÉ</div>
        `;
        container.appendChild(card);
      });
    }

    showWeek(0);
  </script>
</body>
</html>
